<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in screen</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url('login_screen_wallpaper.jpg')"> 
  <form id="loginForm" style="border: 1px solid black;" class="mx-auto col-md-6 mt-5 p-4 shadow ">
    <div class="mb-3">
      <label class="form-label" style="color: aliceblue; font-family: fantasy;">Enter your Fullname</label>
      <input type="text" class="form-control" id="fullnameInput">
    </div>
    <div class="mb-3">
      <label class="form-label" style="color: aliceblue; font-family: fantasy;">Enter your age</label>
      <select id="ageInput" class="form-select">        
      </select>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="privacyInput">
      <label class="form-check-label" style="color: aliceblue; font-family: fantasy;">Read,Approved.</label>
    </div>
    <button type="submit" class="btn btn-primary" style="color: blanchedalmond;">Log in</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
